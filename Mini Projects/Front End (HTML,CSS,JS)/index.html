<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Platform</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainBody">
    <!-- Top Navigation -->
    <div class="upperBody">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog PlatForm</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>

    <!-- Welcome Section -->
    <div class="upperBody2 p-3">
      <div class="upperBody2a">
        Hi, I am Abhayjeet Singh ðŸ‘‹
      </div>
      <div class="upperBody2b">
        This is My Blog Website
      </div>
    </div>

    <!-- Blog Interaction Section -->
    <div class="middleBody p-3" style="font-size: 24px;">
      <div class="createBlog mb-3">
        Create your Blog
      </div>

      <!-- Blog Operation Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary mb-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Blog Actions</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="#">Add Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Edit Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Delete Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Add Blog Form -->
      <div class="card mb-4 p-3">
        <h5 class="card-title">Add New Blog</h5>
        <div class="mb-2">
          <input type="text" id="titleInput" class="form-control" placeholder="Blog Title" />
        </div>
        <div class="mb-2">
          <textarea id="contentInput" class="form-control" placeholder="Blog Content"></textarea>
        </div>
        <div class="mb-2">
          <input type="text" id="authorInput" class="form-control" placeholder="Author Name" />
        </div>
        <button class="btn btn-success" id="addBlogBtn">+ Add Blog</button>
      </div>

      <!-- Blog Filter Section -->
      <div class="searchFilterSection mb-4">
        <input type="text" id="searchInput" class="form-control mb-2" placeholder="Search blog by title" />
        <button class="btn btn-primary mb-3" onclick="searchBlog()">Search Blog</button>

        <select id="authorFilter" class="form-select mb-2" onchange="filterByAuthor()">
          <option value="">-- Filter by Author --</option>
          <option value="Abhayjeet">Abhayjeet</option>
          <option value="Abhay">Abhay</option>
          <option value="Aakash">Aakash</option>
        </select>

        <select id="dateFilter" class="form-select" onchange="filterByDate()">
          <option value="">-- Filter by Date --</option>
          <option value="latest">Newest First</option>
          <option value="oldest">Oldest First</option>
        </select>
      </div>

      <!-- Blog List Display -->
      <ul class="list-group mt-4" id="blogList"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script src="script.js"></script>
  <script src="search.js"></script>
  <script src="filter.js"></script>
</body>
</html>
